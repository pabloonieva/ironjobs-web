<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form (ngSubmit)="onSubmit()" #editForm="ngForm">
      <div class="modal-body">
      <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"required
                 [(ngModel)]="user.name" name="name">
      </div>
      <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" placeholder="{{user.lastName}}" class="form-control" id="lastName"
                 [(ngModel)]="user.lastName" name="lastName">
      </div>
      <div class="form-group">
          <label for="userEmail">Email</label>
          <input type="text"  class="form-control" id="userEmail"
                 [(ngModel)]="user.userEmail" name="userEmail">
      </div>
      <div class="form-group">
          <label for="Password">Password</label>
          <input type="password"  class="form-control" id="Password"
                 [(ngModel)]="user.password" name="password">
      </div>
      <div class="form-group">
          <label for="role">Role</label>
          <select class="form-control"  id="role"
                  required [(ngModel)]="user.role" name="role">
                  <option value="Ironhacker">Ironhacker</option>
                  <option value="ADMIN">Admin</option>
                  <option value="COMPANY">Company</option>
          </select>
      </div>
    </div>
      <div class="modal-footer">
          <button type="submit" class="btn btn-success"> Create</button>
      </div>
    </form>
